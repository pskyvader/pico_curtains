<!DOCTYPE html><html lang="en"><head><title>Button Control</title></head><body><h1>Control Buttons</h1><button id="upButton">Up</button> <button id="downButton">Down</button><script>const u=document.getElementById("upButton"),d=document.getElementById("downButton");u.addEventListener("click",()=>fetch("/up").then(r=>console.log("Up button clicked:",r.status)));d.addEventListener("click",()=>fetch("/down").then(r=>console.log("Down button clicked:",r.status)));</script></body></html>
